<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="primeiro">
      <h1>LocalStorage</h1>

      <form id="formCadastro">
        <label for="chave">Chave :</label>
        <input type="text" id="chave" name="nome" autocomplete="off">
        <label for="valor">Valor [ ] { } :</label>
        <input type="text" id="valor" name="array" autocomplete="off">
        <button type="submit">Cadastrar</button>
      </form>
      <div id="res">
      </div>

      <h3>Lista</h3>
      <div id="listaR"></div>
      <select id="select" onchange="acaoSelect(this.value)" >    
      </select>
    
    </div>

    <div class="segundo">
      <div id='resposta'></div>
      <div id="divColecao"></div>
    </div>


  </div>


  <script src="script.js"></script>
</body>

</html>
